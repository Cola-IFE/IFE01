<!DOCTYPE html>
<html lang="en">
<head>
<style>
#list {margin: 0; padding: 0;}
#list li {display: inline-block; margin: 0 3px; width: 30px; height:30px; background-color: red; color: white; line-height: 30px; text-align: center;}
</style>
    <meta charset="UTF-8">
    <title>DOM操作</title>
</head>
<body>
    <input id="input" type="text">
    <button id="left-in">左侧入</button>
    <button id="right-in">右侧入</button>
    <button id="left-out">左侧出</button>
    <button id="right-out">右侧出</button>

    <ul id="list"></ul>
</body>
<script>
window.onload=function (){
    var oInput=document.getElementById('input');
    var oUl=document.getElementById('list');
    var oLi=oUl.getElementsByTagName('li');
    var lfetIn=document.getElementById('left-in');
    var lfetOut=document.getElementById('left-out');
    var rightIn=document.getElementById('right-in');
    var rightOut=document.getElementById('right-out');
        //左侧入
    lfetIn.onclick=function(){
        if((/^[0-9]+$/).test(input.value)){
            var li=document.createElement('li');
            li.innerHTML=oInput.value;
            oUl.insertBefore(li,oUl.firstChild);
            oInput.value='';
        }else{
            alert('请输入一个整数！');
        };
    };  
    
    //左侧出
    lfetOut.onclick=function(){
        if(oUl.firstChild!==null){
            oUl.removeChild(oUl.firstChild);
        }else{
            alert('没有可以删除的选项');
        };
    };
    
    //右侧入
    rightIn.onclick=function(){
        if(!oInput.value==''){
            var li=document.createElement('li');
            li.innerHTML=oInput.value;
            oUl.appendChild(li);
            oInput.value='';
        }else{
            alert('请输入一个整数！');
        };
    };
    
    //右侧出
   rightOut.onclick=function(){
        if(oUl.firstChild!==null){
            oUl.removeChild(oUl.lastChild);
        }else{
            alert('没有可以删除的选项');
        };
    };
    //点击删除  通过增加mouseover来避免直接使用for循环无法实现－－－－新学的－－！
   oUl.onmouseover = function () {
            for (var i in oLi) {
                oLi[i].index = i;
                oLi[i].onclick = function () {
                    this.remove();
                };
            };
        };
}; 
</script>
</html>
