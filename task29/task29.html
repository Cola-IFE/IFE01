<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {margin: 0;padding: 0;}
div {margin: 200px auto; width: 600px; overflow: hidden;}
span {font-weight: bolder; font-size: 20px; line-height: 50px;}
#text {width: 400px; height: 48px; border: 1px solid #ccc; border-radius: 5px; padding: 0;}
#btn {background-color: #2563AD; color: #fff; height: 50px; width: 90px; border: none; border-radius: 5px; margin-left: 20px; font-size: 16px;}
#info {font-size: 12px;color: #999;margin-left: 5em;}


</style>
	<meta charset="UTF-8">
	<title>单个表单校验</title>
</head>
<body>
	<div>
		<span>名称：</span>
		<input type="text" id="text">
		<input type="button" id="btn" value="验证">
		<p id="info">必填，长度为4~16个字符</p>
	</div>	
</body>
<script>

var text=document.getElementById('text');
var btn=document.getElementById('btn');
var info=document.getElementById('info');
//
function test(){
	var oText=text.value;
	if(countLength(oText)==0){
		info.innerHTML='姓名不能为空';
		info.style.color='red';
		text.style.borderColor='red';
	}else if(countLength(oText)>=4 && countLength(oText)<=16){
		info.innerHTML='输入合法';
		info.style.color='green';
		text.style.borderColor='green';
	}else if(countLength(oText)>16){
        info.innerHTML='请输入长度为4～16的字符';
		info.style.color='red';
		text.style.borderColor='red';
	}
};

//判断字符长度
function countLength(str) {
		var inputLength = 0;
		for (var i = 0; i < str.length; i++) {
			var charCode = str.charCodeAt(i);
			if (charCode >= 0 && charCode <=128) {
				inputLength += 1;
			} else {
				inputLength += 2;
			}
		}
		return inputLength;
	};


btn.onclick=function(){
	test();
};
</script>>
</html>
