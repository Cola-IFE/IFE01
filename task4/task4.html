<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css">
.div1 {
	width: 400px;
	height: 200px;
	position: absolute;
	background-color: #ccc;
	left: 50%;
	top: 50%;
	margin: -100px 0 0 -200px;
}

.div2 {
	width: 50px;
	height: 50px;
	background-color: #cf0;
	position: absolute;
	border-radius: 0 0 50px 0;
}

.div3 {
	width: 50px;
	height: 50px;
	background-color: #cf0;
	position: absolute;
	left: 350px;
	top: 150px;
	border-radius: 50px 0 0 0;
}
</style>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
		<div class="div3"></div>
	</div>
</body>
</html>
